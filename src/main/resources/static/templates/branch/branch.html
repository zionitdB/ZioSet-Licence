  <style>

/*Check Box*/
.c_check {
  visibility: hidden;
  position: relative;
  margin-right: .4em;
   font-size: 2em;
  height: .9em;
  width: .9em;
}
.c_check:before, .c_check:after {
  /* default checkbox */
  box-sizing: border-box;
  visibility: visible;
  display: inline-block;
  content: '';
  touch-action: manipulation;
  cursor: pointer;
  /* position */
  position: absolute;
  top: 0;
  left: 0;
  width: .9em;
  height: .9em;
  /* design */
  border: .1em solid grey;
  border-radius: .1em;
  transition: all .3s ease-in-out;
}
.c_check:after {
  transition: all .3s ease-in-out, border-top, border-right;
  transition-delay: 0s, .3s, .3s;
  z-index: 2;
}
.c_check:checked:after {
  height: .4em;
  border-top: none;
  border-right: none;
  border-width: .15em;
  border-radius: 0px;
  border-bottom-left-radius: .05em;
  border-color: #64c5b1;
  transform: rotate(-45deg) translate(0.1em, 0.2em) scale(1.1);
  box-shadow: -0.05em 0.08em 0.1em rgba(0, 0, 0, 0.5);
}

</style>
 
 <div >
        <uib-tabset active="activeJustified" justified="true">
            <uib-tab style="    text-align: left;font-size: 1.7rem;
    font-weight: 700;"heading="Branch">
            	 <div class="row  mt-3">
              
                        
                      
                       
                      
                       
                    </div>
          
           
 				<div class="material mt-5" ng-show="branchTab" >
                    <legend class="dotted text-center" style="color: #616060; font-size: 18px;"><b>Add New Branch</b>
                    </legend>
                    <form class="row g-3">
                 
                        <div class="col-md-6">
                            <label for="assectcod" class="form-label">Branch Name</label>

                        </div> 
                        
                         
                        
                        <div class="col-12 mt-4 text-center">
                            <button type="submit" class="save" ng-click="vm.save(vm.branch)" title="Save" ng-disabled="diabledSaveButton">Submit</button>
                            <button type="submit" class="cancleBtn" ng-click="vm.cancle()" title="Cancel">Cancel</button>
                            
                           
                        </div>
                    </form>
                </div>
			<!-- Add New Form End   -->
			
            
			<!-- List View Star -->

                    <div class="container-fluid">
                    <div class="row">
                   
                      
                       
                     
                        <div class="col-2 text-center">

                    </div>
                     
                       
                </div>
                    <div class="material-tbl mt-3">

                                     <th>Branch</th>
                                      
                                    
                                    <th>Action</th>

                                </tr>
                            </thead>
                            <tbody>

							<tr dir-paginate="branch in vm.branches | filter:q |itemsPerPage:vm.perPage" total-items="vm.total_count" current-page="pagination.current">

                                    </td>

                        </table>
