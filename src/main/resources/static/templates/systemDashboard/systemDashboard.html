
<style>

/* calender */

.container-calendar {
   /* background: #ffffff; */
    padding: 15px;
    max-width: 404px;
    margin: 0 auto;
    overflow: auto;
    background: #003399;
    border-radius: 32px;
}
.btn-seltab {
	 background-color: #3226ae;
  border-color: #3226ae;
}

.btn-unseltab {
	 background-color: #ffffff;
  border-color: #ffffff;
}
.selTabFont{
    font-size: 21px;
    font-weight: 400;
    color: white;

}
.unselTabFont{
    font-size: 21px;
    font-weight: 400;
    color: black;

}
.button-container-calendar button {
    cursor: pointer;
    display: inline-block;
    zoom: 1;
    background: #003399;
    color: #fff;
    border: 1px solid #0aa2b5;
    border-radius: 4px;
    padding: 5px 10px;
}

.table-calendar {
    border-collapse: collapse;
    width: 100%;
    color: white
}

.table-calendar td, .table-calendar th {
    padding: 5px;
   
    text-align: center;
    vertical-align: top;
}

.date-picker.selected {
    font-weight: bold;
    outline: 1px dashed #00BCD4;
}

.date-picker.selected span {
    border-bottom: 2px solid currentColor;
}

/* sunday */


/* friday */
.date-picker:nth-child(7) {
  color: red;
}

#monthAndYear {
    text-align: center;
    margin-top: 0;
    color: white;
}

.button-container-calendar {
    position: relative;
    margin-bottom: 1em;
    overflow: hidden;
    clear: both;
    color: white;
}

#previous {
    float: left;
}

#next {
    float: right;
}

.footer-container-calendar {
    margin-top: 1em;
    border-top: 1px solid #dadada;
    padding: 10px 0;
}

.footer-container-calendar select {
    cursor: pointer;
    display: inline-block;
    zoom: 1;
    background: #ffffff;
    color: #585858;
    border: 1px solid #bfc5c5;
    border-radius: 3px;
    padding: 5px 1em;
}

.footer-container-calendar label { 
  padding-left: 80px;
    font-weight: 900;
}
    .wrapper1 {
    margin: 15px auto;
    max-width: 1100px;
}
